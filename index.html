<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Voucher</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form method="POST" id="invoiceForm">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="New Invoice Submission">

  <div class="unique-id" id="uniqueIdDisplay"></div>
  <input type="hidden" name="الكود" id="uniqueIdHidden">

  <div class="form-row">
    <label for="date">التاريخ</label>
    <div class="amount-wrapper">
      <input type="date" id="date" name="التاريخ" required style="width: 5.4cm;">
    </div>
    <div id="arabicDateDisplay" class="arabic-date"></div>
  </div>

  <div class="form-row">
    <label for="visits">عدد الزيارات</label>
    <div class="amount-wrapper">
      <select id="visits" name="عدد الزيارات" required style="width: 5.4cm;">
        <option value="الزيارة الأولى" selected>الزيارة الأولى</option>
        <option value="الزيارة الثانية">الزيارة الثانية</option>
        <option value="الزيارة الثالثة">الزيارة الثالثة</option>
        <option value="عميل دائم">عميل دائم</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <label for="invoiceAmount">قيمة الفاتورة</label>
    <div class="amount-wrapper">
      <input
        type="number"
        id="invoiceAmount"
        name="قيمة الفاتورة"
        required
        min="1"
        step="0.01"
        style="width: 5.4cm;"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46"
      >
      <span class="currency-label">جنيه مصري</span>
    </div>
  </div>

  <div class="form-row">
    <label for="discountAmount">قيمة الخصم</label>
    <div class="amount-wrapper">
      <input type="number" id="discountAmount" name="قيمة الخصم" readonly style="width: 5.4cm;">
      <span class="currency-label">جنيه مصري</span>
    </div>
  </div>

  <div class="buttons">
    <button type="submit" class="save-print-btn">حفظ وطباعة</button>
  </div>

  <div class="coupon-box">
    هذا كوبون الخصم صالح لمدة خمسة عشرة يوم من تاريخ الإصدار ويُستخدم داخل المطعم فقط. لا يمكن استخدامه مع أي عروض أخرى. للاستفسار: 01100118444
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
