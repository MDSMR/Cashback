<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voucher</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <form method="POST" id="invoiceForm" novalidate>
    <!-- FormSubmit config -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New Invoice Submission">

    <!-- Header -->
    <div class="receipt-header">
      <div class="brand">قسيمة خصم</div>
      <div class="unique-id" id="uniqueIdDisplay">—</div>
      <input type="hidden" name="الكود" id="uniqueIdHidden">
      <div id="arabicDateDisplay" class="arabic-date">—</div>
      <div class="sep"></div>
    </div>

    <!-- Date -->
    <div class="form-row">
      <label for="date">التاريخ</label>
      <div class="field">
        <input type="date" id="date" name="التاريخ" required class="w-100">
        <div class="error-msg" id="dateError"></div>
      </div>
    </div>

    <!-- Visit type -->
    <div class="form-row">
      <label for="visits">عدد الزيارات</label>
      <div class="field">
        <select id="visits" name="عدد الزيارات" required class="w-100">
          <option value="الزيارة الأولى" selected>الزيارة الأولى</option>
          <option value="عميل دائم">عميل دائم</option>
        </select>
        <div class="hint" id="rateHint">نسبة الخصم: <span id="rateText">20%</span></div>
        <div class="error-msg" id="visitsError"></div>
      </div>
    </div>

    <!-- Invoice amount -->
    <div class="form-row">
      <label for="invoiceAmount">قيمة الفاتورة</label>
      <div class="amount-wrapper">
        <input
          type="number"
          id="invoiceAmount"
          name="قيمة الفاتورة"
          required
          min="1"
          step="0.01"
          class="w-100"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46"
        >
        <span class="currency-label">جنيه مصري</span>
      </div>
      <div class="error-msg" id="amountError"></div>
    </div>

    <!-- Discount -->
    <div class="form-row">
      <label for="discountAmount">قيمة الخصم</label>
      <div class="amount-wrapper">
        <input type="number" id="discountAmount" name="قيمة الخصم" readonly class="w-100">
        <span class="currency-label">جنيه مصري</span>
      </div>
    </div>

    <!-- Print-only summary (values filled by JS) -->
    <div class="print-summary">
      <div class="summary-row">
        <span>قيمة الفاتورة</span>
        <span id="amountText">—</span>
      </div>
      <div class="summary-row">
        <span>نسبة الخصم</span>
        <span id="rateOnlyText">—</span>
      </div>
      <div class="summary-row">
        <span>قيمة الخصم</span>
        <span id="discountText">—</span>
      </div>
      <div class="summary-row total">
        <span>الصافي بعد الخصم</span>
        <span id="netText">—</span>
      </div>
      <div class="sep dotted"></div>
    </div>

    <!-- Actions -->
    <div class="buttons">
      <button type="submit" class="save-print-btn">حفظ وطباعة</button>
    </div>

    <!-- Terms -->
    <div class="coupon-box">
      هذا كوبون الخصم صالح لمدة خمسة عشرة يوم من تاريخ الإصدار ويُستخدم داخل المطعم فقط.
      لا يمكن استخدامه مع أي عروض أخرى. للاستفسار: 01100118444
    </div>
  </form>

  <script src="./script.js"></script>
</body>
</html>
